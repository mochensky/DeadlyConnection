plugins {
    id 'fabric-loom'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
        resources {
            srcDirs 'src/main/resources', '../main'
        }
    }
}

def version_suffix = '1.16.5'

dependencies {
    minecraft "com.mojang:minecraft:1.16.5"
    mappings "net.fabricmc:yarn:1.16.5+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.10"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.42.0+1.16"
}

processResources {
    inputs.property 'version', project.version
    inputs.property 'loader_version', '0.16.10'
    inputs.property 'minecraft_version_range', '1.16.5'
    filteringCharset 'UTF-8'

    filesMatching('fabric.mod.json') {
        expand 'version': project.version,
                'loader_version': '0.16.10',
                'minecraft_version_range': '1.16.5'
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.withType(JavaCompile).configureEach {
    options.release.set(17)
}

tasks.named('sourcesJar') {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

remapJar {
    archiveVersion = "${project.version}-mc${version_suffix}"
    destinationDirectory = file("${project.rootDir}/build/libs")
}

remapSourcesJar {
    archiveVersion = "${project.version}-mc${version_suffix}"
    destinationDirectory = file("${project.rootDir}/build/libs")
}
